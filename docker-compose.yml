version: "3"

services:
  node-web:
    image: node-web
    container_name: node_web
    build:
      context: ./app
      dockerfile: Dockerfile
    command: npm run dev:watch
    env_file: ./app/.env
    ports:
      - 8081:80
    volumes:
      - /tmp/node-web/npm-cache:/root/.npm:z
      - ./app/src:/usr/app/src:z
    restart: "no"

  nginx:
    image: ${DOCKER_USER}/nginx:${BUILD_VERSION}
    build: ./nginx/
    restart: always
    ports:
      - "80:80"
      - "443:443"
    links:
      - node-web:web
